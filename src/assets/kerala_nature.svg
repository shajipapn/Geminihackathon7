<svg width="100%" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="120" rx="16" fill="#d0f5e8"/>
  <ellipse cx="100" cy="110" rx="90" ry="20" fill="#7ed957"/>
  <ellipse cx="60" cy="90" rx="30" ry="12" fill="#4caf50"/>
  <ellipse cx="140" cy="95" rx="35" ry="15" fill="#388e3c"/>
  <ellipse cx="100" cy="80" rx="50" ry="18" fill="#81c784"/>
  <circle cx="40" cy="60" r="18" fill="#388e3c"/>
  <circle cx="160" cy="65" r="20" fill="#43a047"/>
  <ellipse cx="100" cy="40" rx="30" ry="12" fill="#a5d6a7"/>
  <ellipse cx="100" cy="30" rx="18" ry="7" fill="#fffde4"/>
  <rect x="90" y="60" width="20" height="30" rx="8" fill="#795548"/>
  <ellipse cx="100" cy="60" rx="18" ry="10" fill="#43a047"/>
  <ellipse cx="100" cy="50" rx="12" ry="6" fill="#388e3c"/>
  <ellipse cx="100" cy="45" rx="7" ry="3" fill="#fffde4"/>
  <circle cx="30" cy="100" r="6" fill="#fffde4"/>
  <circle cx="170" cy="105" r="5" fill="#fffde4"/>
  <circle cx="60" cy="30" r="3" fill="#fffde4"/>
  <circle cx="140" cy="25" r="4" fill="#fffde4"/>
  <!-- Animated falling leaves -->
  <g>
    <ellipse cx="60" cy="0" rx="4" ry="10" fill="#7ed957">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="0 120" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;1;0" keyTimes="0;0.8;1" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="120" cy="-20" rx="3" ry="8" fill="#388e3c">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="10 140" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;1;0" keyTimes="0;0.8;1" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="90" cy="-10" rx="2.5" ry="7" fill="#a5d6a7">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-8 130" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;1;0" keyTimes="0;0.8;1" dur="3.5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="150" cy="-15" rx="3.5" ry="9" fill="#43a047">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-12 135" dur="4.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;1;0" keyTimes="0;0.8;1" dur="4.2s" repeatCount="indefinite"/>
    </ellipse>
  </g>
</svg>
