<svg width="100%" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="60%" r="80%">
      <stop offset="0%" stop-color="#e3e6ff"/>
      <stop offset="100%" stop-color="#b39ddb"/>
    </radialGradient>
    <linearGradient id="ring1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7f7fff"/>
      <stop offset="100%" stop-color="#a259f7"/>
    </linearGradient>
    <linearGradient id="ring2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f8cff"/>
      <stop offset="100%" stop-color="#b388ff"/>
    </linearGradient>
    <linearGradient id="axis" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7f7fff"/>
      <stop offset="100%" stop-color="#4f8cff"/>
    </linearGradient>
    <radialGradient id="disc" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="100%" stop-color="#7f7fff"/>
    </radialGradient>
  </defs>
  <rect width="200" height="120" rx="16" fill="url(#bg)"/>
  <ellipse cx="100" cy="110" rx="80" ry="18" fill="#b39ddb" opacity="0.5"/>
  <!-- Rotating group for gyroscope -->
  <g>
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 100 60" to="360 100 60" dur="1.2s" repeatCount="indefinite"/>
    <!-- Outer ring -->
    <ellipse cx="100" cy="60" rx="48" ry="48" fill="none" stroke="url(#ring1)" stroke-width="10" filter="url(#shadow)"/>
    <!-- Middle ring -->
    <ellipse cx="100" cy="60" rx="32" ry="32" fill="none" stroke="url(#ring2)" stroke-width="7"/>
    <!-- Inner disc -->
    <ellipse cx="100" cy="60" rx="16" ry="16" fill="url(#disc)" stroke="#fff" stroke-width="3"/>
    <!-- Axis -->
    <rect x="97" y="20" width="6" height="80" rx="3" fill="url(#axis)"/>
  </g>
  <!-- Spin effect -->
  <ellipse cx="100" cy="60" rx="10" ry="3" fill="#fff" opacity="0.7">
    <animate attributeName="rx" values="10;16;10" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1s" repeatCount="indefinite"/>
  </ellipse>
  <!-- 3D shadow -->
  <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
    <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#4f8cff" flood-opacity="0.2"/>
  </filter>
</svg>
