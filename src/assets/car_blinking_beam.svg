<svg width="100%" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect x="20" y="60" width="160" height="40" rx="16" fill="#FFD600" stroke="#222" stroke-width="3"/>
  <rect x="50" y="30" width="100" height="40" rx="18" fill="#FFF176" stroke="#222" stroke-width="3"/>
  <rect x="60" y="40" width="30" height="20" rx="6" fill="#fff" stroke="#bbb" stroke-width="2"/>
  <rect x="110" y="40" width="30" height="20" rx="6" fill="#fff" stroke="#bbb" stroke-width="2"/>
  <!-- Tyres with rotation animation -->
  <g>
    <ellipse id="tyre-left" cx="50" cy="100" rx="16" ry="16" fill="#333" stroke="#222" stroke-width="3">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 50 100" to="360 50 100" dur="1s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse id="tyre-right" cx="150" cy="100" rx="16" ry="16" fill="#333" stroke="#222" stroke-width="3">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 150 100" to="360 150 100" dur="1s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Red Blinking Lights -->
  <ellipse id="left-red" cx="32" cy="95" rx="6" ry="6" fill="#FF2D2D">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="0.5s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse id="right-red" cx="168" cy="95" rx="6" ry="6" fill="#FF2D2D">
    <animate attributeName="opacity" values="1;0.2;1" dur="0.5s" repeatCount="indefinite"/>
  </ellipse>
  <!-- Headlights with blinking animation -->
  <!-- Orange Headlights -->
  <ellipse id="left-headlight" cx="32" cy="80" rx="10" ry="10" fill="#FFA500" stroke="#FFD600" stroke-width="3">
    <animate attributeName="opacity" values="1;0.2;1" dur="0.7s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse id="right-headlight" cx="168" cy="80" rx="10" ry="10" fill="#FFA500" stroke="#FFD600" stroke-width="3">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="0.7s" repeatCount="indefinite"/>
  </ellipse>
  <!-- Light beams -->
  <polygon points="22,90 32,80 32,110 22,110" fill="url(#beamL)" opacity="0.5">
    <animate attributeName="opacity" values="0.7;0.1;0.7" dur="0.7s" repeatCount="indefinite"/>
  </polygon>
  <polygon points="178,90 168,80 168,110 178,110" fill="url(#beamR)" opacity="0.5">
    <animate attributeName="opacity" values="0.1;0.7;0.1" dur="0.7s" repeatCount="indefinite"/>
  </polygon>
  <defs>
    <linearGradient id="beamL" x1="22" y1="90" x2="32" y2="110" gradientUnits="userSpaceOnUse">
      <stop stop-color="#fffde4" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#fffde4" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="beamR" x1="178" y1="90" x2="168" y2="110" gradientUnits="userSpaceOnUse">
      <stop stop-color="#fffde4" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#fffde4" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Taxi sign -->
  <rect x="90" y="18" width="20" height="10" rx="3" fill="#FFD600" stroke="#222" stroke-width="2"/>
  <text x="100" y="26" text-anchor="middle" font-size="7" fill="#222" font-family="Arial">TAXI</text>
</svg>
