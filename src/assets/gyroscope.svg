<svg width="100%" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="120" rx="16" fill="#f3e9ff"/>
  <ellipse cx="100" cy="110" rx="80" ry="18" fill="#d1c4e9"/>
  <!-- Outer ring -->
  <ellipse cx="100" cy="60" rx="48" ry="48" fill="none" stroke="#7e57c2" stroke-width="8"/>
  <!-- Middle ring -->
  <ellipse cx="100" cy="60" rx="32" ry="32" fill="none" stroke="#9575cd" stroke-width="6"/>
  <!-- Inner disc -->
  <ellipse cx="100" cy="60" rx="16" ry="16" fill="#b39ddb" stroke="#512da8" stroke-width="4"/>
  <!-- Axis -->
  <rect x="96" y="20" width="8" height="80" rx="4" fill="#512da8"/>
  <!-- Spin effect -->
  <ellipse cx="100" cy="60" rx="10" ry="3" fill="#fff" opacity="0.7">
    <animate attributeName="rx" values="10;16;10" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1s" repeatCount="indefinite"/>
  </ellipse>
</svg>
