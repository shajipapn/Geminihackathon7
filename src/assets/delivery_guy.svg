<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Head -->
  <circle cx="50" cy="28" r="10" fill="#ffe0b2" stroke="#b8860b" stroke-width="2"/>
  <!-- Cap -->
  <ellipse cx="50" cy="23" rx="11" ry="5" fill="#1976d2"/>
  <rect x="39" y="20" width="22" height="6" rx="3" fill="#1976d2"/>
  <!-- Body -->
  <rect x="42" y="38" width="16" height="24" rx="8" fill="#1976d2"/>
  <!-- Left Arm -->
  <rect x="32" y="44" width="10" height="6" rx="3" fill="#ffe0b2"/>
  <!-- Right Arm (Waving) -->
  <g>
    <rect id="right-arm" x="58" y="44" width="10" height="6" rx="3" fill="#ffe0b2">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 63 47" to="-35 63 47" begin="0s" dur="0.5s" repeatCount="indefinite" direction="alternate"/>
    </rect>
  </g>
  <!-- Legs -->
  <rect x="44" y="62" width="5" height="18" rx="2.5" fill="#bdbdbd"/>
  <rect x="51" y="62" width="5" height="18" rx="2.5" fill="#bdbdbd"/>
  <!-- Box (Animated Up and Down) -->
  <g>
    <rect x="36" y="50" width="28" height="14" rx="3" fill="#ffb347" stroke="#b8860b" stroke-width="2">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0;0,-6;0,0" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="36" y="50" width="28" height="7" rx="3" fill="#ffd580" stroke="#b8860b" stroke-width="1">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0;0,-6;0,0" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  <!-- Smile -->
  <path d="M47 32 Q50 36 53 32" stroke="#b8860b" stroke-width="1.5" fill="none"/>
</svg>
