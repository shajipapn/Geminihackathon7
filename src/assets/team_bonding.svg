<svg width="100%" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="120" rx="16" fill="#e3f0ff"/>
  <ellipse cx="100" cy="110" rx="90" ry="18" fill="#b3e5fc"/>
  <circle cx="60" cy="70" r="22" fill="#90caf9"/>
  <circle cx="140" cy="75" r="22" fill="#64b5f6"/>
  <ellipse cx="100" cy="60" rx="30" ry="18" fill="#fff"/>
  <ellipse cx="100" cy="60" rx="18" ry="10" fill="#b3e5fc"/>
  <!-- People -->
  <!-- Left person jumping -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-18;0,0" keyTimes="0;0.5;1" dur="1.2s" repeatCount="indefinite"/>
    <circle cx="80" cy="60" r="8" fill="#fffde4" stroke="#1976d2" stroke-width="2"/>
    <rect x="75" y="68" width="10" height="16" rx="5" fill="#1976d2"/>
  </g>
  <!-- Right person jumping -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-16;0,0" keyTimes="0;0.5;1" dur="1.1s" repeatCount="indefinite"/>
    <circle cx="120" cy="60" r="8" fill="#fffde4" stroke="#1976d2" stroke-width="2"/>
    <rect x="115" y="68" width="10" height="16" rx="5" fill="#1976d2"/>
  </g>
  <!-- Center person jumping -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-22;0,0" keyTimes="0;0.5;1" dur="1.3s" repeatCount="indefinite"/>
    <circle cx="100" cy="50" r="8" fill="#fffde4" stroke="#1976d2" stroke-width="2"/>
    <rect x="95" y="58" width="10" height="16" rx="5" fill="#1976d2"/>
  </g>
  <!-- Arms -->
  <path d="M88 75 Q92 80 100 75" stroke="#1976d2" stroke-width="2" fill="none"/>
  <path d="M112 75 Q108 80 100 75" stroke="#1976d2" stroke-width="2" fill="none"/>
  <path d="M100 66 Q100 72 95 75" stroke="#1976d2" stroke-width="2" fill="none"/>
  <path d="M100 66 Q100 72 105 75" stroke="#1976d2" stroke-width="2" fill="none"/>
</svg>
